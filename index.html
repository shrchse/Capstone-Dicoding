<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Capstone</title>
</head>
<body>
  <div class="bg">
    <header>
        <button id="hamburger" class="hamburger" type="button">â˜°</button>
        <div class="logo-header">Logo</div>
    </header>

    <nav id="canvas" class="canvas">
      <div class="profile">
        <div class="profile-item pic"></div>
        <div class="profile-item name">Amazida</div>
      </div>
      <ul>
        <li> 
          <div class="form-floating mb-3">
            <input type="search" class="form-control" id="floatingInput" placeholder="Search">
            <label for="floatingInput">Search</label>
          </div>
        </li>
        <li> <a href="/"> My Post </a></li>
        <li> <a href="/#/feed"> Feed </a></li>
        <li> Logout </li>
      </ul>
    </nav>

    <section class="main-content">
      <div class="left-panel">
        <div class="profile">
          <div class="profile-pic"></div>
          <div class="profile-name">
            <p class="nama-user"></p>
          </div>
        </div>
        <div class="search-bar">
          <div class="form-floating mb-3">
            <input type="search" class="form-control" id="floatingInput" placeholder="Search...">
            <label for="floatingInput">Search</label>
          </div>
        </div>

        <div class="side-menu">
          <a class="menu-item" href="/#/home"> My Post</a>
          <a class="menu-item" href="/#/feed"> Feed </a>
        </div>
        <div class="side-end">
          <a class="btn btn-primary" data-bs-toggle="modal" href="#modal-login" role="button">Login</a>
          <button class="btn btn-danger" id="logout-btn">Logout</button>
        </div>
        <div class="sd-bar-logo">Logo</div>
      </div>
      
      <div class="mid-panel" id="main">
      </div>
      
      <div class="right-panel">
        <div class="card" style="width: 95%;">
          <img src="Volunteer.webp" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">IT Matsuri 2022</h5>
            <p class="card-text">Hello guys, jumpa lagi bersama kami, teman-teman dari HMTI 2022
              Kali ini mau ngabarin bro dan sis sekalian, kalo galama lagi, kita bakal ngadain IT Matsuri
            </p>
            <a href="#" class="btn btn-primary">Selengkapnya</a>
          </div>
        </div>
        </div>
      </div>    
    </div>

    <div class="modal fade" id="modal-login" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="login-input-email" placeholder="name@example.com" required>
                <label for="login-input-email">Email address</label>
              </div>
              <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="login-input-pw" placeholder="Password" required>
                <label for="login-input-pw">Password</label>
              </div>
              <button id="login-btn" type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
          <div class="modal-footer">
            <div class="d-grid gap-2">
              <button class="btn btn-warning" data-bs-target="#modal-signup" data-bs-toggle="modal">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-signup" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Sign In</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="sign-form">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sign-name" placeholder="Username" required>
                <label for="sign-name">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="sign-email" placeholder="name@example.com" required>
                <label for="sign-email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="sign-pw" placeholder="Password" required>
                <label for="sign-pw">Password</label>
              </div>
              <button type="submit" class="btn btn-outline-primary">Sign Up</button>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-target="#modal-login" data-bs-toggle="modal">Have an Account?</button>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
